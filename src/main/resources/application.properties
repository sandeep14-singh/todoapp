
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

#create: Creates the schema from scratch, dropping any `existing tables.
#create-drop: Similar to create, but also drops the schema when the application shuts down.
#validate: Validates the schema against the entity mappings without making any changes.
#update: Queries the database metadata, compares it with the object model (based on annotated classes), and adjusts the schema on-the-fly



